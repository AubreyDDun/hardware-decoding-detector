<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h.265 detector</title>
</head>
<body>
  <h3>
    isHev1Supported: <span id="hev1"></span>
  </h3>
  <h3>
    isHvc1Supported: <span id="hvc1"></span>
  </h3>
  <h3>
    time(ms): <span id="time"></span>
  </h3>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hardware-decoding-detector@0.0.3/dist/hevc-detector.js"></script>
  <script>
    var hev1Node = document.querySelector('#hev1');
    var hvc1Node = document.querySelector('#hvc1');
    var time = document.querySelector('#time');
    hevcDetector().then((result) => {
      var isHvc1Supported = result.isHvc1Supported;
      var isHev1Supported = result.isHev1Supported;
  
      hev1Node.innerText = isHvc1Supported;
      hvc1Node.innerText = isHev1Supported;
      time.innerText = result.time;
  
      if (!isHvc1Supported || !isHev1Supported) {
        hevcDetector(true, true).then((result) => {});
      }
    });
  </script>
</body>
</html>
